<form [formGroup]="agentForm" (ngSubmit)="onCreateAgent()">
  <input type="text" formControlName="userId" placeholder="User ID" required />
  <input type="email" formControlName="officeEmail" placeholder="Office Email" required />
  <input type="number" formControlName="totalSales" placeholder="Total Sales" required />
  <input type="number" formControlName="totalListings" placeholder="Total Listings" required />

  <div *ngFor="let language of languagesOptions">
    <input type="checkbox" (change)="onLanguageChange($event)" [value]="language">{{ language }}
  </div>

  <input type="file" (change)="onFileSelected($event)" />
  <div *ngIf="errorMessage">{{ errorMessage }}</div>

  <button type="submit">Create Agent</button>
</form>

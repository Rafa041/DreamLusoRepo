<div class="flex">
  <!-- Sidebar Component -->
  <app-dashboard-sidebar-admin [loggedUserDetails]="loggedUserDetails"></app-dashboard-sidebar-admin>

  <!-- Main Content -->
  <div class="flex-1 p-8 ml-64 lg:ml-[25%] xl:ml-[20%] 2xl:ml-[15%] bg-zinc-900 min-h-screen">
    <div class="mb-8">
      <h1 class="text-3xl font-bold text-zinc-100">Users Management</h1>
      <p class="text-zinc-400">Manage all system users</p>
    </div>

    <!-- Users Grid -->
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6">
      <div *ngFor="let user of users"
           class="bg-zinc-800 rounded-lg p-6 hover:shadow-lg transition-all duration-300">
        <!-- User Card -->
        <div class="flex flex-col items-center">
          <img [src]="getImageUrl(user.imageUrl)"
               [alt]="user.firstName"
               class="w-20 h-20 rounded-full object-cover border-2 border-zinc-700">

          <h3 class="mt-4 text-xl font-semibold text-zinc-100">
            {{user.firstName}} {{user.lastName}}
          </h3>

          <span class="text-zinc-400 mt-1">{{user.email}}</span>

          <span class="mt-2 px-3 py-1 text-sm rounded-full"
                [ngClass]="{
                  'bg-green-500/10 text-green-500': user.access === Access.Admin,
                  'bg-blue-500/10 text-blue-500': user.access === Access.User,
                  'bg-yellow-500/10 text-yellow-500': user.access === Access.RealStateAgent,
                  'bg-red-500/10 text-red-500': user.access === Access.Blocked,
                  'bg-gray-500/10 text-gray-500': user.access === Access.Guest || user.access === Access.None
                }">
              {{getDisplayAccess(user.access)}}
          </span>

          <!-- Action Buttons -->
          <div class="mt-4 flex gap-2">
            <button class="px-4 py-2 text-sm bg-blue-500/10 text-blue-500 rounded-lg hover:bg-blue-500/20 transition-colors">
              Edit
            </button>
            <!-- Replace the Delete button with Block button -->
            <button (click)="confirmBlock(user)" class="px-4 py-2 text-sm bg-red-500/10 text-red-500 rounded-lg hover:bg-red-500/20 transition-colors">
              Block
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

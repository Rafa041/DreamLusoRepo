<aside class="fixed z-10 top-0 pb-3 px-6 w-64 flex flex-col justify-between h-screen border-r border-zinc-800 bg-[#0A0A0A] transition duration-300 lg:w-[25%] xl:w-[20%] 2xl:w-[15%]">

  <!-- Sidebar -->
 <div>
      <!-- Logo Section -->
      <div class="-mx-6 px-6 py-4">
        <a href="#" title="home">
          <h1 class="text-zinc-100 text-2xl font-bold">DreamLuso</h1>
        </a>
      </div>

      <!-- User Profile Section -->
      <div class="mt-8 text-center">
        <img [src]="getImageUrl(loggedUserDetails?.imageUrl)"
            alt="User Avatar"
            class="w-10 h-10 m-auto rounded-full object-cover lg:w-28 lg:h-28 border-2 border-zinc-700"
            (error)="handleImageError($event)">
        <h5 class="hidden mt-4 text-xl font-semibold text-zinc-200 lg:block">
          {{ loggedUserDetails?.firstName }} {{ loggedUserDetails?.lastName }}
        </h5>
        <span class="hidden text-zinc-400 lg:block">{{ loggedUserDetails?.access }}</span>
      </div>

     <!-- Part 2: Navigation Menu -->
    <!-- Menu Items -->
    <ul class="mt-8 space-y-2">
      <!-- Dashboard Overview -->
      <li>
        <a href="#" class="px-4 py-3 flex items-center space-x-4 rounded-md text-zinc-400 group hover:bg-zinc-800">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
            <path d="M10.707 2.293a1 1 0 00-1.414 0l-7 7a1 1 0 001.414 1.414L4 10.414V17a1 1 0 001 1h2a1 1 0 001-1v-2a1 1 0 011-1h2a1 1 0 011 1v2a1 1 0 001 1h2a1 1 0 001-1v-6.586l.293.293a1 1 0 001.414-1.414l-7-7z" />
          </svg>
          <span class="group-hover:text-zinc-100">Dashboard</span>
        </a>
      </li>

      <!-- Properties Management -->
      <li>
        <a (click)="navigateToProperties()" class="px-4 py-3 flex items-center space-x-4 rounded-md text-zinc-400 group hover:bg-zinc-800 cursor-pointer">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
            <path d="M4 4a2 2 0 012-2h8a2 2 0 012 2v12a1 1 0 01-1 1H5a1 1 0 01-1-1V4z" />
          </svg>
          <span class="group-hover:text-zinc-100">My Properties</span>
        </a>
      </li>

      <!-- Leads/Clients -->
      <li>
        <a href="#" class="px-4 py-3 flex items-center space-x-4 rounded-md text-zinc-400 group hover:bg-zinc-800">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
            <path d="M8 9a3 3 0 100-6 3 3 0 000 6zM8 11a6 6 0 016 6H2a6 6 0 016-6zM16 7a1 1 0 10-2 0v1h-1a1 1 0 100 2h1v1a1 1 0 102 0v-1h1a1 1 0 100-2h-1V7z" />
          </svg>
          <span class="group-hover:text-zinc-100">My Clients</span>
        </a>
      </li>

      <!-- Appointments/Viewings -->
      <li>
        <a (click)="navigateToAppointments()" class="px-4 py-3 flex items-center space-x-4 rounded-md text-zinc-400 group hover:bg-zinc-800">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
            <path fill-rule="evenodd" d="M6 2a1 1 0 00-1 1v1H4a2 2 0 00-2 2v10a2 2 0 002 2h12a2 2 0 002-2V6a2 2 0 00-2-2h-1V3a1 1 0 10-2 0v1H7V3a1 1 0 00-1-1zm0 5a1 1 0 000 2h8a1 1 0 100-2H6z" clip-rule="evenodd" />
          </svg>
          <span class="group-hover:text-zinc-100">Appointments</span>
        </a>
      </li>

      <!-- Sales/Contracts -->
      <li>
        <a href="#" class="px-4 py-3 flex items-center space-x-4 rounded-md text-zinc-400 group hover:bg-zinc-800">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
            <path fill-rule="evenodd" d="M4 4a2 2 0 012-2h4.586A2 2 0 0112 2.586L15.414 6A2 2 0 0116 7.414V16a2 2 0 01-2 2H6a2 2 0 01-2-2V4z" clip-rule="evenodd" />
          </svg>
          <span class="group-hover:text-zinc-100">Contracts</span>
        </a>
      </li>

      <!-- Performance/Analytics -->
      <li>
        <a href="#" class="px-4 py-3 flex items-center space-x-4 rounded-md text-zinc-400 group hover:bg-zinc-800">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
            <path d="M2 11a1 1 0 011-1h2a1 1 0 011 1v5a1 1 0 01-1 1H3a1 1 0 01-1-1v-5zM8 7a1 1 0 011-1h2a1 1 0 011 1v9a1 1 0 01-1 1H9a1 1 0 01-1-1V7zM14 4a1 1 0 011-1h2a1 1 0 011 1v12a1 1 0 01-1 1h-2a1 1 0 01-1-1V4z" />
          </svg>
          <span class="group-hover:text-zinc-100">Performance</span>
        </a>
      </li>

      <!-- Profile Settings -->
      <li>
        <a href="#" class="px-4 py-3 flex items-center space-x-4 rounded-md text-zinc-400 group hover:bg-zinc-800">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
            <path fill-rule="evenodd" d="M11.49 3.17c-.38-1.56-2.6-1.56-2.98 0a1.532 1.532 0 01-2.286.948c-1.372-.836-2.942.734-2.106 2.106.54.886.061 2.042-.947 2.287-1.561.379-1.561 2.6 0 2.978a1.532 1.532 0 01.947 2.287c-.836 1.372.734 2.942 2.106 2.106a1.532 1.532 0 012.287.947c.379 1.561 2.6 1.561 2.978 0a1.533 1.533 0 012.287-.947c1.372.836 2.942-.734 2.106-2.106a1.533 1.533 0 01.947-2.287c1.561-.379 1.561-2.6 0-2.978a1.532 1.532 0 01-.947-2.287c.836-1.372-.734-2.942-2.106-2.106a1.532 1.532 0 01-2.287-.947zM10 13a3 3 0 100-6 3 3 0 000 6z" clip-rule="evenodd" />
          </svg>
          <span class="group-hover:text-zinc-100">Settings</span>
        </a>
      </li>
    </ul>
    </div>

    <div class="px-6 -mx-6 pt-4 flex justify-between items-center border-t border-zinc-800">
      <button (click)="logout()"
              class="px-4 py-3 flex items-center space-x-4 rounded-md text-zinc-400 group hover:bg-zinc-800 w-full">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1" />
        </svg>
        <span class="group-hover:text-zinc-100">Logout</span>
      </button>
    </div>
</aside>

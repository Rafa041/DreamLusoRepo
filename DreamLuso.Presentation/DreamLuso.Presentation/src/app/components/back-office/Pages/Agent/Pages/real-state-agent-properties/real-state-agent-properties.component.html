<div class="flex min-h-screen bg-zinc-900 font-sans dark:bg-zinc-900">
  <app-dashboard-sidebar-agent [loggedUserDetails]="loggedUserDetails"></app-dashboard-sidebar-agent>

  <!-- Main Content -->
  <div class="ml-[20%] w-full p-8">
    <!-- Header with Search -->
    <div class="mb-12">
      <div class="flex justify-between items-center mb-6">
        <h1 class="text-3xl font-bold text-white">My Properties</h1>

        <!-- Enhanced Search Bar -->
        <div class="relative flex w-96 items-center gap-4 rounded-xl border-2 border-zinc-700 bg-zinc-800/50 p-3 backdrop-blur-sm">
          <svg class="h-5 w-5 text-zinc-400" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
            <path fill-rule="evenodd" d="M8 4a4 4 0 100 8 4 4 0 000-8zM2 8a6 6 0 1110.89 3.476l4.817 4.817a1 1 0 01-1.414 1.414l-4.816-4.816A6 6 0 012 8z" clip-rule="evenodd"/>
          </svg>
          <input
            type="search"
            [(ngModel)]="searchTerm"
            (input)="onSearch($event)"
            placeholder="Search by location or title..."
            class="w-full bg-transparent text-zinc-300 placeholder-zinc-500 outline-none"
          />
        </div>
      </div>
    </div>

    <!-- Properties Grid -->
    <div class="grid grid-cols-1 md:grid-cols-2 gap-8 mb-12">
      <div *ngFor="let property of getPaginatedProperties()"
           class="rounded-xl bg-zinc-800/50 backdrop-blur-sm p-6 border border-zinc-700/50 hover:border-zinc-600/50 transition-all duration-300">
        <!-- Property Content -->
        <div class="aspect-video w-full overflow-hidden rounded-xl relative group">
          <img [src]="getImageUrl(property.images?.[0]?.imagePath)"
               (error)="handleImageError($event)"
               alt="Property Image"
               class="h-full w-full object-cover transform transition-transform duration-300 group-hover:scale-110">
          <div class="absolute inset-0 bg-gradient-to-t from-black/60 to-transparent"></div>
          <span class="absolute top-4 right-4 px-4 py-2 rounded-lg text-sm font-semibold"
                [ngClass]="{
                  'bg-blue-500/90 backdrop-blur-sm': property.status === 'Rent',
                  'bg-green-500/90 backdrop-blur-sm': property.status === 'Sale'
                }">
            {{property.status}}
          </span>
        </div>

        <div class="mt-6 space-y-4">
          <div class="flex items-center justify-between">
            <h3 class="text-xl font-semibold text-white">{{property.title}}</h3>
            <span class="text-lg font-bold text-white">{{property.price | currency:'EUR'}}</span>
          </div>

          <div class="text-zinc-400">
            <p>{{property.street}}, {{property.city}}</p>
            <p class="text-sm">{{property.state}}, {{property.postalCode}}</p>
          </div>

          <div class="grid grid-cols-3 gap-4 py-4 border-t border-b border-zinc-700/50">
            <div class="text-center">
              <p class="text-zinc-400 text-sm">Size</p>
              <p class="text-white font-medium">{{property.size}}mÂ²</p>
            </div>
            <div class="text-center border-l border-r border-zinc-700/50">
              <p class="text-zinc-400 text-sm">Type</p>
              <p class="text-white font-medium">{{property.type}}</p>
            </div>
            <div class="text-center">
              <p class="text-zinc-400 text-sm">Year</p>
              <p class="text-white font-medium">{{property.yearBuilt | date:'yyyy'}}</p>
            </div>
          </div>

          <div class="flex gap-4">
            <button (click)="onEdit(property.id)"
              class="flex-1 flex items-center justify-center gap-2 px-4 py-3 bg-blue-600/90 backdrop-blur-sm text-white rounded-lg hover:bg-blue-700 transition-all duration-300">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                <path d="M13.586 3.586a2 2 0 112.828 2.828l-.793.793-2.828-2.828.793-.793z"/>
                <path d="M11.379 5.793L3 14.172V17h2.828l8.38-8.379-2.83-2.828z"/>
              </svg>
              Edit
            </button>
            <button class="flex-1 flex items-center justify-center gap-2 px-4 py-3 bg-yellow-600/90 backdrop-blur-sm text-white rounded-lg hover:bg-yellow-700 transition-all duration-300">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                <path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd"/>
              </svg>
              Deactivate
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Enhanced Pagination -->
    <div class="flex justify-center gap-2 mt-12">
      <button class="px-4 py-2 rounded-lg bg-neutral-700 text-white disabled:opacity-50"
              [disabled]="currentPage === 1"
              (click)="currentPage = currentPage - 1">
        Previous
      </button>

      <button class="px-4 py-2 rounded-lg bg-neutral-700 text-white"
              *ngFor="let page of [].constructor(totalPages); let i = index"
              [class.bg-neutral-500]="currentPage === i + 1"
              (click)="currentPage = i + 1">
        {{i + 1}}
      </button>

      <button class="px-4 py-2 rounded-lg bg-neutral-700 text-white disabled:opacity-50"
              [disabled]="currentPage === totalPages"
              (click)="currentPage = currentPage + 1">
        Next
      </button>
    </div>
  </div>
</div>

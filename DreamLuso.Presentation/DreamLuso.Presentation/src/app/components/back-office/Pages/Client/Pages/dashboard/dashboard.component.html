<div class="flex min-h-screen bg-zinc-900 font-sans dark:bg-zinc-900">
  <app-dashboard-sidebar-client [loggedUserDetails]="loggedUserDetails"></app-dashboard-sidebar-client>

   Main Content
  <div class="flex-1 ml-64 lg:ml-[25%] xl:ml-[20%] 2xl:ml-[15%] p-8 rounded-lg border border-zinc-800 bg-[#0A0A0A] shadow-lg">

     Welcome Card
    <div class="bg-zinc-900 rounded-lg shadow-lg p-6 border border-zinc-800 mb-6">
      <h2 class="text-2xl font-bold mb-4 text-zinc-100">Welcome to DreamLuso Client Dashboard</h2>
      <p class="text-zinc-400">Manage your favorite properties and appointments here.</p>
    </div>

     <!-- Stats Grid -->

    <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-6">
      <!-- Favorites Card -->
      <div class="rounded-lg border border-zinc-800 bg-zinc-900 p-4">
        <div class="flex items-center">
          <div class="p-3 rounded-full bg-purple-500/10 text-purple-500">
            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z"/>
            </svg>
          </div>
          <div class="ml-4">
            <h3 class="text-xl font-bold text-zinc-100"></h3>
            <p class="text-zinc-400">Saved Properties</p>
          </div>
        </div>
      </div>

      <!-- Appointments Card -->
      <div class="rounded-lg border border-zinc-800 bg-zinc-900 p-4">
        <div class="flex items-center">
          <div class="p-3 rounded-full bg-blue-500/10 text-blue-500">
            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"/>
            </svg>
          </div>
          <div class="ml-4">
            <h3 class="text-xl font-bold text-zinc-100"></h3>
            <p class="text-zinc-400">Upcoming Visits</p>
          </div>
        </div>
      </div>

      <!-- Messages Card -->
      <div class="rounded-lg border border-zinc-800 bg-zinc-900 p-4">
        <div class="flex items-center">
          <div class="p-3 rounded-full bg-emerald-500/10 text-emerald-500">
            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 10h.01M12 10h.01M16 10h.01M9 16H5a2 2 0 01-2-2V6a2 2 0 012-2h14a2 2 0 012 2v8a2 2 0 01-2 2h-5l-5 5v-5z"/>
            </svg>
          </div>
          <div class="ml-4">
            <h3 class="text-xl font-bold text-zinc-100"></h3>
            <p class="text-zinc-400">Unread Messages</p>
          </div>
        </div>
      </div>
    </div>


    <!-- Saved Properties -->

    <div class="rounded-lg border border-zinc-800 bg-zinc-900 p-6 mb-6">
      <h3 class="text-lg font-semibold text-zinc-100 mb-4">Your Saved Properties</h3>
      <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
        <div  class="rounded-lg border border-zinc-800 overflow-hidden">
          <img [src]="" class="w-full h-48 object-cover">
          <div class="p-4">
            <h4 class="text-zinc-100 font-medium"></h4>
            <p class="text-zinc-400"></p>
          </div>
        </div>
      </div>
    </div>


    <!-- Upcoming Appointments -->

    <div class="rounded-lg border border-zinc-800 bg-zinc-900 p-6 mb-6">
      <h3 class="text-lg font-semibold text-zinc-100 mb-4">Upcoming Appointments</h3>
      <div class="space-y-4">
        <div  class="flex items-center justify-between p-4 rounded-lg border border-zinc-800">
          <div class="flex items-center">
            <div class="p-3 rounded-full bg-blue-500/10 text-blue-500">
              <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"/>
              </svg>
            </div>
            <div class="ml-4">
              <h4 class="text-zinc-100"></h4>
              <p class="text-zinc-400"></p>
            </div>
          </div>
          <button class="px-4 py-2 rounded-lg bg-red-500/10 text-red-500 hover:bg-red-500/20">
            Cancel
          </button>
        </div>
      </div>
    </div>


    <!-- Recent Activity -->

    <div class="rounded-lg border border-zinc-800 bg-zinc-900 p-6">
      <h3 class="text-lg font-semibold text-zinc-100 mb-4">Recent Activity</h3>
      <div class="space-y-4">
        <div  class="flex items-center p-4 rounded-lg border border-zinc-800">
          <div [ngClass]="" class="p-3 rounded-full">
            <svg class="w-6 h-6" [innerHTML]=""></svg>
          </div>
          <div class="ml-4">
            <p class="text-zinc-100"></p>
            <p class="text-zinc-400 text-sm"></p>
          </div>
        </div>
      </div>
    </div>

  </div>
</div>

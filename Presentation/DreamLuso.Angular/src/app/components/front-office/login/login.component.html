<section class="relative bg-gray-100 font-inter">
  <div class="grid grid-cols-12 relative">
    <!-- Seção de fundo com imagem -->
    <div class="relative col-span-6 grid h-full bg-cover bg-center" style="background-image: url('https://images.pexels.com/photos/2565222/pexels-photo-2565222.jpeg');">
      <div class="absolute w-full bottom-0 left-0 p-20 bg-gradient-to-t from-neutral-900/70">
        <h1 class="text-6xl font-bold text-white pt-44">Welcome back to<br><span class="text-white">DreamLuso</span></h1>
        <p class="mt-4 text-xl leading-relaxed text-white">
          Log in to access all the properties and features.
        </p>
      </div>
    </div>

    <div aria-label="Main" class="col-span-6 grid items-center justify-center p-8">
      <div class="max-w-xl lg:max-w-3xl">
        <form [formGroup]="loginForm" (ngSubmit)="onLogin()" class="mt-8 grid grid-cols-6 gap-6 px-20 bg-white rounded-lg p-10 shadow-lg">
          <div *ngIf="errorMessage" class="col-span-6 text-red-500">{{ errorMessage }}</div>
          <h2 class="col-span-6 text-2xl font-bold text-gray-800">Login</h2>

          <!-- Campo de Email -->
          <div class="col-span-6">
            <label for="Email" class="block text-sm font-medium text-gray-600">Email</label>
            <input
              type="email"
              formControlName="email"
              class="mt-1 w-full rounded-md text-sm bg-gray-100 text-gray-800 p-3 border-b-2 border-blue-600 focus:ring focus:ring-blue-600"
            />
            <span *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched" class="text-red-500 text-sm">Please enter a valid email</span>
          </div>

          <!-- Campo de Senha -->
          <div class="col-span-6">
            <label for="Password" class="block text-sm font-medium text-gray-600">Password</label>
            <input
              type="password"
              formControlName="password"
              class="mt-1 w-full rounded-md text-sm bg-gray-100 text-gray-800 p-3 border-b-2 border-blue-600 focus:ring focus:ring-blue-600"
            />
            <span *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" class="text-red-500 text-sm">Password is required</span>
          </div>

          <!-- Lembrar-me e Esqueci a senha -->
          <div class="col-span-6 flex justify-between items-center">
            <label for="RememberMe" class="flex items-center gap-2">
              <input
                type="checkbox"
                id="RememberMe"
                formControlName="rememberMe"
                class="h-4 w-4 rounded-md border-gray-200 bg-white shadow-sm"
              />
              <span class="text-sm text-gray-600">Remember me</span>
            </label>
            <a href="#" class="text-sm text-indigo-600 hover:underline">Forgot password?</a>
          </div>

          <!-- Botão de submissão -->
          <div class="col-span-6 sm:flex sm:items-center sm:gap-4">
            <button
              type="submit"
              class="inline-block shrink-0 rounded-full bg-blue-600 px-12 py-3 text-lg font-bold text-white transition hover:bg-pink hover:shadow-lg focus:outline-none focus:ring"
              [disabled]="loginForm.invalid || loginStatus"
            >
              <span *ngIf="!loginStatus">Sign in</span>
              <span *ngIf="loginStatus" class="animate-pulse">Logging in...</span>
            </button>

            <p class="mt-4 text-sm text-gray-500 sm:mt-0">
              Don't have an account?
              <a routerLink="/register" class="text-indigo-600 underline">Sign up</a>.
            </p>
          </div>
        </form>
      </div>
    </div>
  </div>
</section>

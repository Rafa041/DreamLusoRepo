<p>get-all-users works!</p>

<section style="padding: 32px; background-color: #f7fafc;">
  <h2 style="font-size: 24px; font-weight: 600; color: #2d3748; margin-bottom: 24px;">
    Lista de Usuários
  </h2>

  <!-- Mensagem de erro -->
  <div *ngIf="errorMessage" style="color: #e53e3e;">
    {{ errorMessage }}
  </div>

  <!-- Lista de usuários -->
  <div *ngIf="users.length > 0" style="display: grid; grid-template-columns: 1fr; gap: 24px;
    grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));">
    <div *ngFor="let user of users" style="background-color: white; border-radius: 8px; padding: 16px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);">

      <div style="display: flex; align-items: center; margin-bottom: 16px;">
        <div style="width: 64px; height: 64px; border-radius: 50%; overflow: hidden; margin-right: 16px;">
          <img [src]="getImageUrl(user.imageUrl)"
               [alt]="user.firstName + ' ' + user.lastName"
               style="width: 100%; height: 100%; object-fit: cover;"
               (error)="handleImageError($event)">
        </div>
        <div>
          <h3 style="font-size: 18px; font-weight: 600;">{{ user.firstName }} {{ user.lastName }}</h3>
          <p style="font-size: 14px; color: #718096;">{{ user.email }}</p>
        </div>
      </div>

      <div style="font-size: 14px;">
        <p><strong>Acesso:</strong> {{ user.access }}</p>
        <p *ngIf="user.phoneNumber"><strong>Telefone:</strong> {{ user.phoneNumber }}</p>
        <p *ngIf="user.dateOfBirth"><strong>Data de Nascimento:</strong> {{ user.dateOfBirth | date }}</p>
      </div>
    </div>
  </div>

  <!-- Exibição de mensagem caso não haja usuários -->
  <div *ngIf="users.length === 0 && !errorMessage" style="color: #718096;">
    Nenhum usuário encontrado.
  </div>
</section>
